<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<header class="container">
		<div class="row">
            <div class="col-lg-12 col-sm-12 ">
                <h1 class="text-white" style="text-align: center;">TO DO LIST</h1>
                    <form id="new-task-form" class="d-flex" style="justify-content: center;">
                        <input type="text" name="new-task-input" id="new-task-input" class="form-style-input" placeholder="Write a Task" />
                        <input type="submit" id="new-task-submit" class="submit-button" value="Add Task" />
                    </form>
            </div>
        </div>
	</header>
	<main class="container main">
        <div class="row">
            <section class="task-list">
                <h2 class="text-white text-center">TASKS DETAILS</h2>
                <div id="tasks"></div>
            </section>
        </div>
	</main>
	<script src="js.js"></script>
</body>
</html>
